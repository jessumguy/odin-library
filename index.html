<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <section id="header_top">
            <h1>Bookshelf</h1>
            <ul>
                <li><a href="" title="My GitHub" class="url">My Humble GitHub</a></li>
            </ul>
        </section>
        <section id="header_bottom">
            <table>
                <tr>
                    <th>Books Owned</th>
                    <th>Books Read</th>
                </tr>
                <tr>
                    <td id="books_owned_count">0</td>
                    <td id="books_read_count">0</td>
                </tr>
            </table>
        </section>
    </header>
    <main>
        <section id="main_top">
            <form action="">
                <label for="book_title_input">Title</label>
                <input type="text" id="book_title_input" name="book_title_input">
                <label for="book_author_input">Author</label>
                <input type="text" id="book_author_input" name="book_author_input">
                <label for="book_pages_input">Pages</label>
                <input type="number" id="book_pages_input" name="book_pages_input">
                <label for="book_read_input">Read (Y/N)</label>
                <input type="text" name="book_read_input" id="book_read_input" list="read_options">
                    <datalist id="read_options">
                        <option value="Yes"></option>
                        <option value="No"></option>
                    </datalist>
                <input type="button" value="Add New Book" id="add_new_book_button"></button>
            </form>                
                <!-- <button id="remove_book_button">Remove Book</button> -->
        </section>
        <section id="main_botom">
            <table id="bookshelf_table">
                <tr>
                    <th>Title</th>
                    
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
